<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txt_vel" id="txt_vel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="resultado"></div>

    <script>
        function calcular() {
            var txt_vel = window.document.querySelector('input#txt_vel')
            var resultado = window.document.querySelector('div#resultado')
            var velocidade = Number(txt_vel.value)
            resultado.innerHTML = `<p>Sua velocidade atual é de <strong>${velocidade} Km/h</strong></p>`
            if (velocidade > 60) {
                resultado.innerHTML += `<p>Você está <strong>MULTADO</strong> por excesso de velocidade!</p>`
            }
            resultado.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
        }
    </script>
</body>
</html>
