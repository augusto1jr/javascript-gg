<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Script</title>
</head>
<body>
    <script>
        let nome = window.prompt("Qual o seu nome?")
        window.alert("Olá, " + nome + "!")

        let idade = Number(window.prompt("Quantos anos você tem?")) // .parseInt or .parseFloat
        window.alert(`No ano que vem você terá ${idade} anos.`)
    </script>
</body>
</html>
